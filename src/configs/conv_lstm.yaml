dataset:
  name: name
model:
  name: conv_lstm
  epochs: 150
  batch_size: 2
  optimizer: adam
  scheduler: plateau
  rnn_type: none
  hidden_size: 45
  num_layers: 2
  lr: 1e-4
  weight_decay: 1e-3
  dropout: .1
  only_test: False
  use_clinical_data: True
  lf: fl          #wbce, bce, fl
  alpha_fl: .1
  gamma_fl: 2
  pos_weight: .9
  augmentation_techniques: ['random_affine', 'shear', 'random_rotate', 'random_flip']
  p_augmentation: 1.
  depth_attention: .4
logger:
  log_dir: ./log
  experiment_name: conv_lstm_1_cd_gridsearch
  version: 0
checkpoint:
  monitor: val_loss
  save_top_k: 1
  mode: min